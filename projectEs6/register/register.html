<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">

</head>
<body>
    <div class="w-100">
        <h1 class="text-center text-uppercase pt-5 pb-3">Defacto</h1>
        <h5 class="text-center text-uppercase pt-3">Personal Details</h5>
        <form action="" class="d-flex align-items-center justify-content-center flex-column  gap-3 p-5 mx-auto ">
           
            <div class="w-100 form-floating">
            <input type="text" name="name" placeholder="Name" id="name"  class="form-control border-0 border-bottom" >
            <label for="name" class="text-uppercase text-muted">name</label>
            <p id="invalidName" class="text-danger">name is not valid, 6 letters at least with no numbers</p>
            </div>
            
            <div class="w-100 form-floating">
            <input type="text" name="email" placeholder="EMAIL" id="email" class="form-control border-0 border-bottom">
            <label for="email" class="text-uppercase text-muted">email</label>
            <p id="invalidEmail" class="text-danger">Email is not valid</p>
            </div> 
    
            <div class="w-100 form-floating">
            <input type="password" name="password" placeholder="PASSWORD" id="pass" class="form-control border-0 border-bottom">
            <label for="pass" class="text-uppercase text-muted">PASSWORD</label>
            <p id="invalidPass" class="text-danger">password must be no less than 8 letters.contain an uppercase,lowercase,number and a special charachter</p>
             </div>     
    
          <div class="w-100 form-floating">
            <input type="password" name="password" placeholder="CONFirm password" id="confirm_pass" class="form-control border-0 border-bottom ">
            <label for="confirm_pass" class="text-uppercase text-muted">Confirm password</label>
            <p id="invalidPassConf" class="text-danger">password doesn't match</p>
          </div>
    
            <button id="register" class="w-100 btn btn-primary text-uppercase">Register</button>
        </form>
    </div>

   
    <script src="register.js"></script>
</body>
</html>
