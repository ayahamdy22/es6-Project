<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="w-100">
        <h1 class="text-center text-uppercase pt-5 pb-3">Defacto</h1>
        <h5 class="text-center text-uppercase pt-3">login</h5>
        
        <form action="" class="d-flex align-items-center justify-content-center flex-column  gap-3 p-5 mx-auto ">
            <div class="w-100 form-floating">
            <input type="text" name="email" placeholder="EMAIL" id="email" class="form-control border-0 border-bottom">
            <label for="email" class="text-uppercase text-muted">email</label>
            </div> 
    
            <div class="w-100 form-floating">
            <input type="password" name="password" placeholder="PASSWORD" id="pass" class="form-control border-0 border-bottom">
            <label for="pass" class="text-uppercase text-muted">PASSWORD</label>
             </div>     
             <p>Don't have an account? <a href="../register/register.html">Sign up </a>now</p>
            <button id="login" class="w-100 btn btn-primary text-uppercase">Login</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
